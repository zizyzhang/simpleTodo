<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleTodo</title>
    <script src="bootstrap\js\jquery-2.2.0.min.js"></script>
    <script src="bootstrap\js\bootstrap.js"></script>
    <link rel="stylesheet" href="bootstrap\css\bootstrap.css"/>
    <script src="main.js"></script>
     <style>
        input{
            margin-top: 10px;
        }

        .list-style{
            list-style:none;

        }
