
<li id="li-<%= id %>" class="<%= li_class%>">

    <div class="view">

        <input class='toggle'  type=checkbox id= 'check_<%= id %>'
               onclick="selectTodo( '<%= id %>' ) "/>

        <label style='font-size: 16pt;'>
            <%= content %>
        </label>

        <button class='destroy' onclick='deleteTodo("<%= id %>")'> </button>
    </div>
</li>
